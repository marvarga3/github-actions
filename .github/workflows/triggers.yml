name: Triggers
run-name: Estoy aprendiendo a utilizar diferentes triggers
on: 
  push: 
    branches:
      - dev
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - '**.py'
  issues:
    types:
      - labeled
  workflow_dispatch:
    inputs:
      lenguage_favorito:
        description: ' Lenguaje Favorito'
        default: Python
        required: true
        type: choice
        options:
          - Python
          - Javascript
        nombre: 
        description: 'Tu nombre'
        required: true
        default: Maria
        type: string
    schedule:
      - cron: '15 22 * * *'
  jobs:
    hola-mundo-manual:
      runs-on: ubuntu-latest
      steps: 
        - name: Checkout
          uses: actions/checkout@v4
        - name: Definir nombre
          run: echo "USERNAME=${{ inputs.nombre }}" >> $GITHUB_ENV
        - name: Definir lenguaje
          run: echo "LANGUAGE=${{ inputs.lenguaje_favorito }}" >> $GITHUB_ENV
        - name: Ejecutar Script
          run: python hola_lenguaje.py
    hola-mundo:
      if: ${{ github.event_name != 'workflow_dispatch' }}
      runs-on: ububtu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Definir Variable
          run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
        - name: Ejecutar Script
          run: python hola-mundo.py